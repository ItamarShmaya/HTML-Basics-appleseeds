<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2.2 Lists</title>
</head>

<body> 
    <p style="font-size: 20px; color:blue; text-decoration: underline; font-style: italic; font-weight: bold;">First list</p>
      <ul style="color:blue;">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>

      <p style="font-size: 20px; color:red;">Second list</p>
        <ol style="color:red;">
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
        </ol>

        <p style="font-size: 20px;">Third list</p>
        <ul style="list-style-type: square;">
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
        </ul>
</body>
</html>
