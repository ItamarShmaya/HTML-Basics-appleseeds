<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <h1>Create an account</h1>
  <form>
    <div>
      <label for="email">Email</label>
      <br>
      <input type="email" name="email" id="email">
    </div>
    <br>
    <div>
      <label for="password">Password</label>
      <br>
      <input type="password" name="password" id="password">
    </div>
    <br>
    <div>
      <label for="age">Age</label>
      <br>
      <input type="number" name="age" id="age" placeholder="Select Age">
    </div>
    <br>
    <div>
      <label for="textarea">Tell us a little bit about yourself</label>
      <br>
      <textarea name="textarea" id="textarea" cols="60" rows="5"></textarea>
    </div>
    <br>
    <div>
      <input type="checkbox" name="checkbox" id="checkbox">
      <label for="checkbox">I agree to the <a href="#">terms of service</a></label>
    </div>
    <br>
    <input type="submit" value="Sign up">
  </form>
</body>
</html>
